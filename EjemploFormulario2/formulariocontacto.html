<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Contacto</title>
</head>

<body>
    <form>
        <h1><strong>Formulario de Contacto</strong></h1>
        <p> <label for="Nombre de Contacto">Nombre de Contacto:</label>
            <input type="text">

            <p> <label for="Apellido"> Apellido:</label>
                <input type="text">

                <p> <label for="Email de contacto"> Email de Contacto *:</label>
                    <input type="text" required>

                    <p><label>Categoría:</label></p>
                    <select name="categoria" >
                        <option selected value="0">Elige una opción</option>
                        <optgroup label="Tipo de Consulta">
                            <option value="1">Medios</option>
                            <option value="2">Instituciones</option>
                            <option value="3">Estudiantes</option>
                        </optgroup>
                    </select>

                    <p><label for="Consulta">Consulta *:</label></p>
                    <textarea name="textarea" rows="10" cols="50" placeholder="Introduzca aquí su texto"
                        required></textarea> </br>

                    <input type="submit" value="Enviar Datos">
                    <input type="reset" value="Restaurar Datos">

                </p>
    </form>
</body>

</html>
