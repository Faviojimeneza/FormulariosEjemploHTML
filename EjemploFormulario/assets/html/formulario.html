<body>
        <form>
                <fieldset>
                    <legend> <h1><strong>Registro de Datos</strong></h1> </legend>

                    <input type="text">
                    </p></right>
        
                    <p><label for="primerapellido"> <right>* Primer Apellido:</right></label>
                    <input type="text">
                    </p>

                        <input type="text">
                        </p>

                        </p>

                     <p><label for="correoelectronico"> * Correo Electrónico:</label>
                            <input type="text">
                            </p>
                    
                    <p><label for="telefono"> * Teléfono:</label>

                            </p>

                </fieldset>
        </form>
